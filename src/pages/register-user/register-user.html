<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <div>
        <h1>Sign Up</h1>
      </div>
      <p>Please enter your informaton below or you can sign up and sign in using Facebook account.</p>
    </ion-row>
    <ion-row>
      <button ion-button block (click)="goto('PhoneupdatePage')" color="danger">
        <ion-icon name="logo-google"></ion-icon>
          Google
      </button>
    </ion-row>
    <ion-row>
      <hr class="splitLine or">
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label color="primary" stacked>First Name</ion-label>
          <ion-input type="text" placeholder="Enter the your first name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label color="primary" stacked>Last Name</ion-label>
          <ion-input type="text" placeholder="Enter the your last name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" placeholder="Enter the your email address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" stacked>Phone Number</ion-label>
          <ion-input type="tel" pattern="[789][0-9]{9}" placeholder="Enter the your phone number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" stacked>Password</ion-label>
          <ion-input type="password" placeholder="Enter the your password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" stacked>Password Confirm</ion-label>
          <ion-input type="password" placeholder="Enter the your password again"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="buttonContainer">
        <button ion-button block id="btnLogin" class="btn" (click)="goto('RegisterFacephotoPage')">Next</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
