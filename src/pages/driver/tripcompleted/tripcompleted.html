<ion-header>
  <ion-navbar>
    <ion-title><i class="fa fa-map-marker"></i>Completed Your Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding class="chargeContainer">
    <div class="completedTime">
      {{list.date.complete}}
    </div>
    <div class="chargeInfo">
      Total Charged
      <div class="chargeAmount currency">{{list.amount}}</div>
    </div>
  </ion-row>
  <ion-row padding class="driverRating">
    <div class="driverInfo">
      <img [src]=list.driver.image class="userPhoto">
      <div class="userInfo">
        <h5 class="userName">{{list.driver.fName}} {{list.driver.lName}}</h5>
        <div class="driverId">{{list.driver.id}}</div>
      </div>
    </div>
    <div class="driverRates review">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
  </ion-row>
  <ion-row padding>
    <button ion-button block (click)="submit()" [disabled]="ratingAvail">Submit</button>
  </ion-row>
  <button ion-button clear class="subBtn" (click)="customersupport()">Need Help?</button>
</ion-content>
