<ion-header>

  <ion-navbar>
    <ion-title>Additional Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #bankForm="ngForm" class="editForm" novalidate>
    <ion-grid>
      <ion-row class="headerTitle">
        <div>
          <h2>Additional Information</h2>
        </div>
        Please enter your bank account information for deposit an earned money and social security number.
      </ion-row>
      <ion-row>
        <h5>Add Bank Account for Deposit</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!bankroutingnumber.valid">Routing Number</ion-label>
          <ion-input type="text" placeholder="Enter a Bank Routing Number" #bankroutingnumber="ngModel" required id="bankroutingnumber" name="bankroutingnumber" [(ngModel)]="bank.bankRoutingNumber"></ion-input>
        </ion-item>
      </ion-row>
      <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!bankaccountnumber.valid">Account Number</ion-label>
          <ion-input type="text" placeholder="Enter a Bank Account Number" #bankaccountnumber="ngModel" required id="bankaccountnumber" name="bankaccountnumber" [(ngModel)]="bank.bankAccountNumber"></ion-input>
        </ion-item>
      <ion-row>
        <h5>Social Security Number</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!ssn.valid">SSN</ion-label>
          <ion-input type="text" placeholder="Enter a Social Security Number" #ssn="ngModel" required id="ssn" name="ssn" [(ngModel)]="bank.ssn"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <div class="buttonContainer">
          <button ion-button block id="btnLogin" class="btn" (click)="goto()" [disabled]="!bankForm.valid">Next</button>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
