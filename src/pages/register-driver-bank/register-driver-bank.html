<ion-header>

  <ion-navbar>
    <ion-title>register-driver-bank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <div>
        <h1>Additional Information</h1>
      </div>
      Please enter your bank account information for deposit an earned money and social security number.
    </ion-row>
    <ion-row>
      <h4>Add Bank Account for Deposit</h4>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Routing Number</ion-label>
        <ion-input type="text" placeholder="Enter a Bank Routing Number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Account Number</ion-label>
        <ion-input type="text" placeholder="Enter a Bank Account Number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <h4>Social Security Number</h4>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>SSN</ion-label>
        <ion-input type="text" placeholder="Enter a Social Security Number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <div class="buttonContainer">
        <button ion-button block id="btnLogin" class="btn" (click)="goto()">Next</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
