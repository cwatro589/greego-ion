<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="loginTitle"></div>
  <div class="loginForm">
    <ion-item>
      <ion-label color="primary" stacked>First Name</ion-label>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password Input"></ion-input>
    </ion-item>
  </div>
  <div class="buttonContainer fullWidth">
      <button ion-button>Login</button>
  </div>
  <div class="forgotPassword">
    <a href="#">Forgot Password</a>
  </div>
</ion-content>
