<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="loginTitle">
    <div class="loginText">
      <h1>Welcome</h1>
      <p>Greego provides services of bringing you and your car safely to your destination without having to drive you. Plese log in and use the services of Greego to arrive at your desired destination with your car.<p>
    </div>
  </div>
  <div class="loginForm" padding>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter email address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter password"></ion-input>
    </ion-item>
  </div>
  <div class="buttonContainer" padding>
      <button ion-button block (click)="gotoUser()">Login</button>
      <!-- <button ion-button block (click)="gotoLoginVerifyPage()">Login</button> -->
      <button ion-button clear (click)="gotoForgotPasswordPage()">Forgot Password</button>
  </div>
</ion-content>
