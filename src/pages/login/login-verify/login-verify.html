<ion-header>

  <ion-navbar>
    <ion-title>Login Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <h2>Enter verification Code</h2>
        Please enter you received verification code via text message below.
    </ion-row>
    <ion-row class="section">
      <ion-item>
        <ion-label color="primary" stacked>Verification Code</ion-label>
        <ion-input type="number" placeholder="Enter the received verification code" [(ngModel)]="code"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <p>
        If your phone number has been changed, Please update your phone number.
      </p>
      <button ion-button small color="light" (click)="gotoPhoneupdatePage()">Update Phone Number</button>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar position="bottom" padding>
      <button ion-button block id="btnLogin" class="btn" (click)="verifyCode()">Next</button>
	</ion-toolbar>
</ion-footer>
