<ion-header>

  <ion-navbar>
    <ion-title>forgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <h2>Forgot Password</h2>
        Please enter the e-mail address you are using as Greego account. You can receive an email to reset your password to the email address you entered.
    </ion-row>
    <ion-row class="section">
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="Enter email address"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar position="bottom" padding>
      <button ion-button block id="btnLogin" class="btn" (click)="gotoLoginPage">Next</button>
	</ion-toolbar>
</ion-footer>
