<ion-header>

  <ion-navbar>
    <ion-title>Add Promotion Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label color="labelLight" stacked [hidden]="!promotioncode.valid">Promotion Code</ion-label>
      <ion-input type="text" placeholder="Promotion Code" #promotioncode="ngModel" required id="promotioncode" name="promotioncode" [(ngModel)]="promoCode"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <button ion-button block>Apply</button>
  </ion-row>
</ion-content>
