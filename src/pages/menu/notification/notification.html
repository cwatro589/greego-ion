<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
    <button ion-button clear (click)="closeModal()">
        Close
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item *ngFor="let notice of noticeList">
      <div class="date">
        <!--07/23/2017 - 03:12AM-->
        {{notice.registerDate.substring(0,10)}} - {{notice.registerDate.substring(11, 19)}}
      </div>
      {{notice.description}}
      <!--The driver has arriaved at the requested location - 4464 Limelight Ct., Annandale, VA 22003-->
    </ion-item>
  </ion-row>
</ion-content>
