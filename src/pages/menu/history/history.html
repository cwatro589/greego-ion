<ion-header>

  <ion-navbar>
    <ion-title>history</ion-title>
    <button ion-button clear (click)="closeModal()">
        Close
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card  *ngFor="let history of historys">
    <ion-item>
      <div id="map"></div>
      <div class="historyInfo">
        <span>{{history.date.request}}</span>
        <span>{{history.driver.fName}} {{history.driver.lName}}</span>
        <span>{{history.money.amount}}</span>
        <span>{{history.driver.id}}</span>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
