<ion-header>

  <ion-navbar>
    <ion-title>addcreditcard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-row class="noMargin">
     <ion-col col-12>
      <ion-item>
        <ion-label color="labelLight" stacked [hidden]="!creditcardnumber.valid">Credit Card Number</ion-label>
        <ion-input type="number" #creditcardnumber="ngModel" required id="creditcardnumber" name="creditcardnumber" [(ngModel)]="card.cardNum" placeholder="Credit Card Number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label color="labelLight" stacked [hidden]="!month.valid">Month</ion-label>
        <ion-input type="number" #month="ngModel" required id="month" name="month" [(ngModel)]="card.cardMonth" placeholder="Month"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label color="labelLight" stacked [hidden]="!year.valid">Year</ion-label>
        <ion-input type="number" #year="ngModel" required id="year" name="year" [(ngModel)]="card.cardYear" placeholder="Year"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-12>
      <ion-item>
        <ion-label color="labelLight" stacked [hidden]="!cvc.valid">CVC</ion-label>
        <ion-input type="number" #cvc="ngModel" required id="cvc" name="cvc" [(ngModel)]="card.cardCvc" placeholder="CVC"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label>Set Default</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-row>
  <ion-row>
    <button ion-button (click)="registerCard()">Add</button>
  </ion-row>
</ion-content>
