<ion-header>

  <ion-navbar>
    <ion-title>Select a Credit Card</ion-title>
    <button ion-button clear (click)="closeModal()">
        Close
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let creditcard of creditCardList">
      <ion-label>
        <i class="{{creditCardIcon(creditcard.type)}} cardIcon"></i>
        <div class="cardInfoContainer">
          <div class="cardType">
            {{creditCardName(creditcard.type)}} Card
          </div>
          <div class="cardNumber">**** **** **** {{creditcard.number}}</div>
        </div>
        <i class="fa fa-trash-o deleteBtn" *ngIf="!changeCreditCard" (click)="removeCreditCard()"></i>
      </ion-label>
      <ion-radio [checked]="creditcard.default" value="{{creditcard.id}}" (click)="!changeCreditCard ? setDefault() : selectCreditCard()"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-row *ngIf="!changeCreditCard">
    <button ion-button block>Add Credit Card</button>
  </ion-row>
</ion-content>
