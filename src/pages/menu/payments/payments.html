<ion-header>

  <ion-navbar>
    <ion-title>Select a Credit Card</ion-title>
    <button ion-button clear (click)="closeModal()">
        Close
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let creditcard of creditCardList">
      <ion-label>
        <i class="{{creditCardIcon(creditcard.brand)}} cardIcon"></i>
        <div class="cardInfoContainer">
          <div class="cardType">
            {{creditCardName(creditcard.brand)}} Card
          </div>
          <div class="cardNumber">**** **** **** {{creditcard.last4}}</div>
        </div>
        <!--<i class="fa fa-trash-o deleteBtn" *ngIf="!changeCreditCard" (click)="removeCreditCard(creditcard.last4)"></i>-->
      </ion-label>
      <ion-radio id="{{creditcard.last4}}" [checked]="creditcard.default" value="{{creditcard.default}}" (click)="selectCreditCard(creditcard.last4)"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-row *ngIf="!changeCreditCard">
    <button ion-button (click)="addCardPage()">Add Credit Card</button>
  </ion-row>
</ion-content>
