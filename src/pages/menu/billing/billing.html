<ion-header>

  <ion-navbar>
    <ion-title>Billing History</ion-title>
    <button ion-button clear (click)="closeModal()">
        Close
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="billingTab" padding>
    <ion-segment-button value="earned">
      Earned
    </ion-segment-button>
    <ion-segment-button value="received">
      Received
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="billingTab">
    <ion-list *ngSwitchCase="'earned'" class="earnedContent">
      <ion-list-header>
        <span class="category">June 2007</span>
        <span class="currency">287</span>
      </ion-list-header>
      <ion-item>
        <span class="time">07/20/2017 - 03:00AM</span>
        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
      <ion-item>
        <span class="time">07/20/2017 - 03:00AM</span>
        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
      <ion-item>
        <span class="time">07/20/2017 - 03:00AM</span>
        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
      <ion-item>
        <span class="time">07/20/2017 - 03:00AM</span>
        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'received'" class="receivedContent">
      <ion-list-header>
        <span class="category">2007</span>
      </ion-list-header>
      <ion-item>
        <span class="time">07/31/2017</span>
        <span class="bankNumber">1234</span>
        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
      <ion-item>
        <span class="time">07/20/2017</span>
        <span class="bankNumber">1234</span>
        <span class="amountType currency"><span class="amount">77</span></span>

        <span class="amountType currency"><span class="amount">77</span></span>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
