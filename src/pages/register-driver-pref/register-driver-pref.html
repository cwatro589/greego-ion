<ion-header>

  <ion-navbar>
    <ion-title>register-driver-pref</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <div>
        <h1>Driving Preference</h1>
      </div>
      Please input an additional your information for driver registration and please agree the Greego driver agreemets.
    </ion-row>
    <ion-row>
      <h3>
        Select types that you can drive
      </h3>
    </ion-row>
    <ion-row>
      <ion-list radio-group #availcartype="ngModel" required id="availcartype" name="availcartype" [(ngModel)]="rider.availCarType">
        <ion-label color="primary" stacked>Type of Car</ion-label>
        <ion-item>
          <ion-label>Sedan</ion-label>
          <ion-radio checked="true" value="Sedan"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>SUV</ion-label>
          <ion-radio value="SUV"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Van</ion-label>
          <ion-radio value="SUV"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-list radio-group radio-group #availcartransmission="ngModel" required id="availcartransmission" name="availcartransmission" [(ngModel)]="rider.availCarTransmission">
        <ion-label color="primary" stacked>Type of Transmission</ion-label>
        <ion-item>
          <ion-label>Automatic</ion-label>
          <ion-radio checked="true" value="automatic"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Manual</ion-label>
          <ion-radio value="manual"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <div class="buttonContainer">
        <button ion-button block id="btnLogin" class="btn" (click)="goto()">Next</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
