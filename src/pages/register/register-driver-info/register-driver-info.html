<ion-header>

  <ion-navbar>
    <ion-title>Address And Birth</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #addrForm="ngForm" class="editForm" novalidate>
    <ion-grid>
      <ion-row class="headerTitle">
        <div>
          <h2>Birth And Address</h2>
        </div>
      </ion-row>
      Please enter your home address and birth.
      <ion-row>
        <ion-col width-25>
          <h5>Day</h5>
          <ion-item>
            <ion-label color="labelLight" stacked [hidden]="!month.valid">MONTH</ion-label>
            <ion-input type="number" placeholder="Enter a Month" #month="ngModel" required id="month" name="month" [(ngModel)]="birth.month"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-25>
          <h5>Month</h5>
          <ion-item>
            <ion-label color="labelLight" stacked [hidden]="!day.valid">DAY</ion-label>
            <ion-input type="number" placeholder="Enter a Day" #day="ngModel" required id="day" name="day" [(ngModel)]="birth.day"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <h5>Year</h5>
          <ion-item>
            <ion-label color="labelLight" stacked [hidden]="!year.valid">YEAR</ion-label>
            <ion-input type="number" placeholder="Enter a Year" #year="ngModel" required id="year" name="year" [(ngModel)]="birth.year"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <h5>City</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!city.valid">City</ion-label>
          <ion-input type="text" placeholder="Enter a your live City" #city="ngModel" required id="city" name="city" [(ngModel)]="address.city"></ion-input>
        </ion-item>
        <h5>Line</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!line1.valid">Line</ion-label>
          <ion-input type="text" placeholder="Enter a your live Line" #line1="ngModel" required id="line1" name="line1" [(ngModel)]="address.line1"></ion-input>
        </ion-item>

        <h5>Zipcode</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!zipCode.valid">Zipcode</ion-label>
          <ion-input type="number" placeholder="Enter a your live Zipcode" #zipCode="ngModel" required id="zipCode" name="zipCode" [(ngModel)]="address.zipCode"></ion-input>
        </ion-item>

        <h5>State</h5>
        <ion-item>
          <ion-label color="labelLight" stacked [hidden]="!state.valid">State</ion-label>
          <ion-input type="text" placeholder="Enter a your live State" #state="ngModel" required id="state" name="state" [(ngModel)]="address.state"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <div class="buttonContainer">
          <button ion-button block id="btnLogin" class="btn" (click)="goto()" [disabled]="!addrForm.valid">Next</button>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
