<ion-header>

  <ion-navbar>
    <ion-title>register-driver-pref</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <div>
        <h2>Select types that you can drive</h2>
      </div>
    </ion-row>
    <ion-row>
      <ion-label color="labelLight" stacked>Type of Car</ion-label>
      <!--<ion-item *ngFor= 'let car of typeofcar; let nameIndex = index;'>
        <ion-label>{{car.name}}</ion-label>
        <ion-checkbox [(ngModel)]="car.model" (click)='validationCheck()'></ion-checkbox>
      </ion-item>-->
      <ion-item>
        <ion-label>Sedan</ion-label>
        <ion-checkbox [(ngModel)]="driverPref.availCarTypeSedan" (click)='validationCheck()'></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>SUV</ion-label>
        <ion-checkbox [(ngModel)]="driverPref.availCarTypeSuv" (click)='validationCheck()'></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Van</ion-label>
        <ion-checkbox [(ngModel)]="driverPref.availCarTypeVan" (click)='validationCheck()'></ion-checkbox>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-label color="labelLight" stacked>Type of Transmission</ion-label>
      <ion-item>
        <ion-label>Automatic</ion-label>
        <ion-checkbox [(ngModel)]="driverPref.availCarTransmissionAuto" (click)='validationCheck()'></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Manual</ion-label>
        <ion-checkbox [(ngModel)]="driverPref.availCarTransmissionManual" (click)='validationCheck()'></ion-checkbox>
      </ion-item>
    </ion-row>
    <ion-row>
      <div class="buttonContainer">
        <button ion-button block id="btnLogin" class="btn" (click)="goto()" [disabled]="!valid">Next</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
