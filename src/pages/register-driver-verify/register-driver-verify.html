<ion-header>

  <ion-navbar>
    <ion-title>register-driverVerify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="headerTitle">
      <div>
        <h2>Driver Verification</h2>
      </div>
      Please take a photo for Driver License and Vehicle Insurance Card.
    </ion-row>
    <ion-row>
      <ion-label>Driver's License</ion-label>
      <button ion-button block *ngIf="!driverLicense" (click)="selectPicture('driverLicense')">
        <i class="fa fa-camera"></i>
        {{takePhoto}}
      </button>
      <button ion-button block class="completed" *ngIf="driverLicense" (click)="selectPicture('driverLicense')">
        <i class="fa fa-check"></i>
        {{completed}}
      </button>
    </ion-row>
    <ion-row>
      <ion-label>Passport or Birth Certificate.</ion-label>
      <button ion-button block *ngIf="!driverIdentification" (click)="selectPicture('driverIdentification')">
        <i class="fa fa-camera"></i>
        {{takePhoto}}
      </button>
      <button ion-button block class="completed" *ngIf="driverIdentification" (click)="selectPicture('driverIdentification')">
        <i class="fa fa-check"></i>
        {{completed}}
      </button>
    </ion-row>
    <ion-row>
      <ion-label>Vehicle Insurance</ion-label>
      <button ion-button block *ngIf="!driverInsurance" (click)="selectPicture('driverInsurance')">
        <i class="fa fa-camera"></i>
        {{takePhoto}}
      </button>
      <button ion-button block class="completed" *ngIf="driverInsurance" (click)="selectPicture('driverInsurance')">
        <i class="fa fa-check"></i>
        {{completed}}
      </button>
    </ion-row>
    <ion-row>
      <div class="buttonContainer">
        <button ion-button block id="btnLogin" class="btn" [disabled]="!valid" (click)="goto('RegisterUserAgreementPage')">Next</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
